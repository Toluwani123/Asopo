<div class="container" onclick="onclick">
  <div class="top"></div>
  <div class="bottom"></div>
  <div class="center">
    <h1>Login</h1>
    <form method="POST" action="">
      {% csrf_token %}
      <h3>{{form.username.label}}</h3>
      {{form.username}}
      <h3>{{form.password.label}}</h3>
      {{form.password}}
      <h2>&nbsp;</h2>
      <button type="submit" class="button-17">Login</button>
      <h4><a href="{%url 'register' %}">Register</a></h4>
    </form>
  </div>
</div>

<style>
  
  
  @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

  *,*:before,*:after{box-sizing:border-box}
  
  body{
    min-height:100vh;
    font-family: 'Raleway', sans-serif;
  }
  
  .container{
    position:absolute;
    width:100%;
    height:100%;
    overflow:hidden;
    
    &:hover,&:active{
      .top, .bottom{
        &:before, &:after{
          margin-left: 200px;
          transform-origin: -200px 50%;
          transition-delay:0s;

      }
      
      .center{
        opacity:1;
        transition-delay:0.2s;
      }
    }
  }
  
  .top, .bottom{
    &:before, &:after{

      transition-delay:0.2s;
    }
  }
  
  .top{
    &:before{transform:rotate(45deg);background:#e46569;}
    &:after{transform:rotate(135deg);background:#ecaf81;}
  }
  
  .bottom{
    &:before{transform:rotate(-45deg);background:#60b8d4;}
    &:after{transform:rotate(-135deg);background:#3745b5;}
  }
